<app-user-logout></app-user-logout>

<h1>Doctor's Appointments</h1>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Patient Name</th>
      <th>Complaint</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of appointments">
      <td>{{ appointment.date | date:'longDate' }}</td>
      <td>{{ appointment.time }}</td>
      <td>{{ appointment._user.name }}</td>
      <td>{{ appointment.complaint }}</td>
      <td><button 
        *ngIf="user._id == appointment._user._id" 
        (click)="deleteAppointment(appointment._id)"
      >Cancel</button></td>
    </tr>
  </tbody>
</table>

<div class="new-appointment">
    <button 
      [routerLink]="['/appointment', 'new']" 
      class="new-appointment-btn"
    >Add New Appointment</button>
</div>
